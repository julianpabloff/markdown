<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8"/>
	<title>markdown</title>
	<link rel="stylesheet" href="site.css"/>
	<link rel="stylesheet" href="style.css"/>
	<link rel="stylesheet" href="woolley-md/woolley-md.css"/>
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	<script src="darkmode.js"></script>
	<script src="main.js"></script>
</head>

<body>
	<header class="pane">
		<h1>Markdown Tool</h1>
		<button id="process-btn">Process</button>
		<button id="dark-mode-toggle"></button>
	</header>
	<div class="container">
		<div class="markdown pane flex-column">
			<div class="flex-between">
				<h2>Markdown</h2>
				<p id="tip"></p>
			</div>
			<hr>
			<ul class="tools">
				<li>
					<input id="wrap" type="checkbox" checked>
					<label for="wrap">wrap</label>
				</li>
				<li>
					<input id="spellcheck" type="checkbox">
					<label for="spellcheck">spellcheck</label>
				</li>
				<li>
					<input id="undo" type="button">
					<label for="undo">undo</label>
				</li>
				<li class="image-insert">
					<input id="image-insert" type="file" accept="image/jpeg,image/png">
					<label id="upload-primary-label" for="image-insert">upload image</label>
					<div id="progress-container" class="upload-progress">
						<progress id="progress" value="70" max="100"></progress>
						<label id="upload-progress-label" for="progress">uploading...</label>
					</div>
				</li>
				<li id="save-button-container">
					<input id="save" type="button">
					<label id="save-label" for="save">export .md</label>
				</li>
				<li id="filename-container">
					<input id="filename" type="text">
					<label id="filename-label" for="filename">enter filename</label>
				</li>
			</ul>
			<textarea id="markdown" spellcheck="false" placeholder="Enter markdown here"></textarea>
		</div>
		<!-- <div class="html-output pane"> -->
		<!-- 	<h2>HTML</h2> -->
		<!-- 	<hr> -->
		<!-- 	<textarea id="html-output" readonly></textarea> -->
		<!-- </div> -->
		<div class="visual-output pane">
			<h2>Visual Output</h2>
			<hr>
			<div id="visual-output" class="md"></div>
		</div>
	</div>
</body>
